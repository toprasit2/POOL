<!DOCTYPE html>
<html lang="en">
<head>	
	
	<!--Import Google Icon Font-->
	  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

	<!--Import materialize.css-->
	  <link type="text/css" rel="stylesheet" href="static/css/materialize.min.css"  media="screen,projection"/>

	<!--My CSS-->
	  <link type="text/css" rel="stylesheet" href="static/css/mycss.css">

	<!--Let browser know website is optimized for mobile-->
	  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
	
	<!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
      <script type="text/javascript" src="static/js/materialize.min.js">
        	$('.modal').modal({
      			dismissible: true, // Modal can be dismissed by clicking outside of the modal
      			opacity: .5, // Opacity of modal background
      			inDuration: 300, // Transition in duration
      			outDuration: 200, // Transition out duration
      			startingTop: '4%', // Starting top style attribute
      			endingTop: '10%', // Ending top style attribute
      		}
	  </script>    
      <script type="text/javascript" src="static/js/angular-1.6.6/angular.min.js"></script>
      <script type="text/javascript" src="static/js/angular-1.6.6/angular-animate.min.js"></script>
   <script type="text/javascript">


    </script>
 


	<div id="content">
		{% block content %}{% endblock %}
	</div>
    <div id="footer">
        {% block footer %}{% endblock %}
    </div>
	
	
</body>
</html>
